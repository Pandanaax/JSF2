<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
    
    
    <head>
    </head>
   
    <body>
	<ui:composition template="/resources/template/layout.xhtml">
		<ui:define name="content"> 
		<f:view>
		<body>
		<h:form>
    		<h4>
    			Formulaire JSF d'inscription à l'<a 
    			href="htpps://www.doranco.fr/candidature/parcours/41?">Ecole Doranco</a>
    		</h4>
    		<table>
    			<tr>
    				<td>Nom:</td>
    				<td><h:inputText value="#{userbean.nom}" require="true" id="nom"></h:inputText>
    					<h:message for="nom"></h:message></td>
    			</tr>
    			<tr>
    				<td>Prénom:</td>
    				<td><h:inputText value="#{userbean.prenom}" require="true" id="prenom"></h:inputText>
    					<h:message for="prenom"></h:message></td>
    			</tr>
    			<tr>
    				<td>Date de naissance:</td>
    				<td><h:inputText value="#{userbean.dateNaissance}" require="true" id="datenaissance">
    					</h:inputText>(mm-dd-yy)<h:message for="dateNaissance"/></td>
    			</tr>
    			<tr>
    				<td>Sexe:</td>
    				<td><h:selectOneRadio value="#{userbean.genre}" require="true" id="genre">
    					<f:selectItem itemLabel="homme" itemValue="homme" />
    					<f:selectItem itemLabel="femme" itemValue="femme" />
    					</h:selectOneRadio> <h:message for="genre"/></td>
    			</tr>
    			<tr>
    				<td>Email:</td>
    				<td><h:inputText value="#{userbean.email}" require="true" id="email"></h:inputText>
    					<h:message for="email"/></td>
    			</tr> 
    			<tr>
    				<td>Qualité de service:</td>
    				<td><h:selectOneMenu value="#{userbean.niveauDeService}">
    					<f:selectItem itemLabel="Basic" itemValue="basic" />
    					<f:selectItem itemLabel="Medium" itemValue="medium" />    					
    					<f:selectItem itemLabel="Prenium" itemValue="prenium" /> 
    				</h:selectOneMenu></td>
    			</tr>        			   			
    		</table>
    		<p>
    			<h:commandButton value="Inscription" action="#{userbean.changeName()}"/>
    		</p>
    	</h:form>
    	</body>
    	</f:view>
		</ui:define>
	</ui:composition>
   </body>

    
</html>
